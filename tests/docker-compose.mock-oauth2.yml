version: '3.3'

services:
  mock_oauth2:
    image: ghcr.io/navikt/mock-oauth2-server:0.5.3
    environment:
      JSON_CONFIG_PATH: "/devel/mock-oauth2-config.json"
      SERVER_PORT: 9999
    ports:
      - 9999:9999
    volumes:
      - ./tests/:/devel
    networks:
      - cvat

  cvat_server:
    depends_on:
      - mock_oauth2

  cvat_ui:
    depends_on:
      - mock_oauth2